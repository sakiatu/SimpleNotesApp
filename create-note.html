<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and Never Forget</h2>
    </div>
</header>

<div class="actions">

</div>

<div class="container">
    <input id="note-title" class="title-input" type="text" placeholder="Note Title">
    <textarea name="note-description" class="body-input" id="note-description" cols="30" rows="10" placeholder="Note Description"></textarea>

    <button id="create" class="button">Create</button>
</div>

<script src="uuidv4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>
<script src="functions.js"></script>
<script src="create-note.js"></script>
</body>
</html>
