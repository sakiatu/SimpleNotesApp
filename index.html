<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes and Never Forget</h2>
    </div>
</header>

<div class="actions">
    <div class="actions__container actions__container--spaced">
        <select name="sort-by" id="sort-by" class="dropdown">
            <option value="edited">Last Edited</option>
            <option value="created">Created</option>
            <option value="alphabetically">Alphabetically</option>
        </select>
        <button id="create-note" class="button">Create Note</button>
    </div>
</div>



<div class="container" id="notes">

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>
<script src="functions.js"></script>
<script src="notes-app.js"></script>
</body>
</html>
